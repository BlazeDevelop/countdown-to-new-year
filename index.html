<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>С Новым 2023 Годом </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Добавьте раздел заголовка -->
    <div class="header">
      <h1 id="countdown-text">Новый Год на подходе</h1>
      <p>Обратный отсчет до нового года:</p>
    </div>

    <!-- Добавьте раздел обратного отсчета -->
    <div class="countdown">
      <div class="box">
        <span id="days"></span>
        <span class="label">День</span>
      </div>
      <div class="box">
        <span id="hours"></span>
        <span class="label">Часов(а)</span>
      </div>
      <div class="box">
        <span id="minutes"></span>
        <span class="label">Минут</span>
      </div>
      <div class="box">
        <span id="seconds"></span>
        <span class="label">Секунд</span>
      </div>
    </div>

    <!-- Добавьте раздел нижнего колонтитула -->
    <div class="footer">
      <p>Желаем вам счастливого, здорового и процветающего Нового Года!</p>
    </div>
  </div>
    <!-- Добавьте немного JavaScript, чтобы обновить таймер обратного отсчета и отобразить анимацию -->
    <script src="script.js"></script>
  </body>
  </html>
